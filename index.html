
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>$RIBBIT - The Frogfather</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Caesar+Dressing&family=Pirata+One&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'mobster': ['Caesar Dressing', 'Creepster', 'cursive'],
            'mafia': ['Pirata One', 'Nosifer', 'serif'],
          }
        }
      }
    }
  </script>
  <style>
    /* Custom scrollbar for a more polished look */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #34d399; /* green-400 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #10b981; /* green-500 */
    }
    /* Smooth scrolling for anchor links */
    html {
      scroll-behavior: smooth;
    }
    
    /* Mobile menu animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Scroll animations */
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    /* Animation classes */
    .animate-slide-in-left {
      animation: slideInLeft 0.8s ease-out forwards;
    }
    
    .animate-slide-in-right {
      animation: slideInRight 0.8s ease-out forwards;
    }
    
    .animate-slide-in-up {
      animation: slideInUp 0.8s ease-out forwards;
    }
    
    .animate-fade-in {
      animation: fadeIn 1s ease-out forwards;
    }
    
    /* Initially hidden for scroll animations */
    .scroll-animate {
      opacity: 0;
      transform: translateY(50px);
    }
  </style>
